buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.newrelic.agent.android:agent-gradle-plugin:3.407.0'
    }
}

apply plugin: 'android'
apply plugin: 'newrelic'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.example.artbench"
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.newrelic.agent.android:android-agent:3.407.0'
}
